# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script for J1'

jobs:
- job: Job1
  dependsOn: Job3
  steps:
  - scripts: echo j1 hello world

- job: Job2
  steps:
  - scripts: echo j3 hello world
  displayName: "Run a one line script for J3"

- job: Job3
  dependsOn: Job4
  steps:
  - scripts: echo j1 hello world

- job: Job4
  dependsOn: 
    - Job2
  
  steps:
  - scripts: echo j4 hello world
  displayName: "Run a one line script for J4"

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
